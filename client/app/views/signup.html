<div class="container-fluid">

	<div class="row top-buffer hidden-xs hidden-sm"></div>
	<div class="row top-buffer-small hidden-md hidden-lg"></div>

	<div class="row">
		<h2>Sign Up</h2>
	</div>

	<div class="row top-buffer-small">
		<form role="form" class="form-horizontal">
		  <div class="form-group">
		    <label for="inputUsername" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username" autofocus>
		    </div>
		  </div>

			<div class="form-group">
		    <label for="inputFirstname" class="col-sm-offset-2 col-sm-2 control-label">First Name</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="user.profile.firstname" class="form-control" id="inputFirstname" placeholder="First Name">
		    </div>
		  </div>

			<div class="form-group">
		    <label for="inputLastname" class="col-sm-offset-2 col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-4">
		      <input type="text" ng-model="user.profile.lastname" class="form-control" id="inputLastname" placeholder="Last Name">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
		    <div class="col-sm-4">
		      <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputEmail" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
		    <div class="col-sm-4">
		      <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="Email">
		    </div>
		  </div>

		  <div class="form-group">
		    <div>
		      <button type="submit" ng-click="saveUser()" class="btn btn-lg btn-default">
            <span ng-show="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            Sign Up</button> or <a ng-href="#/login">Sign In</a> if you already have an account
		    </div>
		  </div>
		  <div ng-if="message" class="alert alert-danger" role="alert">{{ message }}</div>
		</form>
	</div>
</div>
