<div class="container-fluid">

<div class="row top-buffer hidden-xs hidden-sm"></div>
<div class="row top-buffer-small hidden-md hidden-lg"></div>

<div class="row">
  <h2>Log In </h2>
</div>
<div class="row top-buffer-small">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
          <input type="text" ng-model="login.username" class="form-control" id="inputEmail3" placeholder="Username" autofocus="true">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" ng-model="login.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="login.rememberme"> Remember me
            </label>
          </div>
      </div>
      <div class="form-group">
          <button type="submit" ng-click="logIn()" class="btn btn-lg btn-default">
            <span ng-show="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            Sign in
          </button> or <a ng-href="#/signup">Sign Up</a> if you don't have an account
      </div>
      <div ng-if="message" class="alert alert-danger" role="alert">{{ message }}</div>
    </form>
  </div>
  </div>
